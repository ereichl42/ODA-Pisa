<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Investment and PISA Scores</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <h1>Education Investment and PISA Scores</h1>

    <div>
        <label for="countries">Select Countries:</label>
        <select id="countries" multiple style="height: 150px; width: 200px;"></select>
    </div>
    <br>

    <div>
        <label for="finance-metric">Select Finance Metric Type:</label>
        <select id="finance-metric" style="width: 200px;"></select>
        <button id="apply-metric">Apply</button>
    </div>
    <br>

    <div>
        <label for="start-year">Start Year:</label>
        <input type="range" id="start-year" min="2000" max="2022" value="2000">
        <span id="start-year-value">2000</span>
        <label for="end-year">End Year:</label>
        <input type="range" id="end-year" min="2000" max="2022" value="2022">
        <span id="end-year-value">2022</span>
    </div>
    <br>

    <div id="graph"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
